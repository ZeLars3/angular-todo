<div class="sign-in-wrapper">
  <form class="sign-in-form" [formGroup]="form">
    <h1 class="title">Todos</h1>

    <mat-form-field class="form-wrapper"      >
      <input matInput placeholder="Email" formControlName="username">
      <mat-error *ngIf="form.get('username').hasError('email') && !form.get('username').hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="form.get('username').hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-wrapper">
      <input matInput placeholder="Password" formControlName="password">
      <mat-error *ngIf="form.get('password').hasError('minlength')" class="validation">
        The password must be at least 4 characters long
      </mat-error>
      <mat-error *ngIf="form.get('password').hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    
    <button class="sign-in-button" (click)="doSignIn()" [disabled]="form.invalid">
      <ng-template [ngIf]="!isBusy">Sign-In</ng-template>
      <ng-template [ngIf]="isBusy">Sign-In Please weat...</ng-template>
    </button>
  </form>
</div>
