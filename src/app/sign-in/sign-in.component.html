<div class="sign-in-wrapper">
    <form [formGroup]="form">
      <h1>Todos</h1>
      <input type="text" formControlName="username" placeholder="Your username">
      <div
        class="input-errors"
        *ngIf="(form.get('username').invalid && form.get('username').touched) || showInputErrors"
      >
        <div *ngIf="form.get('username').hasError('required')">
          Пожалуйста, введите имя пользователя.
        </div>
      </div>
      <input type="password" formControlName="password" placeholder="Your password">
      <div
        class="input-errors"
        *ngIf="(form.get('password').invalid && form.get('password').touched) || showInputErrors"
      >
        <div *ngIf="form.get('password').hasError('required')">
         Пожалуйста, введите пароль.
        </div>
      </div>
      <div class="sign-in-error" *ngIf="hasFailed">
        Неверные имя пользователя или пароль.
      </div>
      <button (click)="doSignIn()" [disabled]="isBusy">
        <ng-template [ngIf]="!isBusy">Войти</ng-template>
        <ng-template [ngIf]="isBusy">Вход в систему, пожалуйста, подождите...</ng-template>
      </button>
    </form>
  </div>
