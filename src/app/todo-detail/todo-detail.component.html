<div class="container">
    <div *ngIf="todo">
      <h2>{{ todo.title | uppercase }} Details</h2>
      <div><span>Id:</span>{{ todo.id }}</div>
      <div>
        <label for="todo-name">Todo title: </label>
        <input
          id="todo-name"
          type="text"
          [(ngModel)]="todo.title"
          placeholder="Todo title"
        />
      </div>
      <button (click)="goBack()">Назад</button>
      <button (click)="save()">Сохранть </button>
    </div>
  </div>
