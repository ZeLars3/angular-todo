<div id="search-component">
    <label for="search-box">Todo Search</label>
    <input placeholder="Search" #searchBox id="search-box" (input)="search(searchBox.value)" />
    <!-- <input placeholder="Search" #searchBox id="search-box" [(ngModel)]="search" /> -->
    <ul class="search-result">
      <li *ngFor="let todo of todos$ | async" >
        <a routerLink="/todo/{{todo.id}}">
          {{todo.title}}
        </a>
      </li>
    </ul>
</div>
