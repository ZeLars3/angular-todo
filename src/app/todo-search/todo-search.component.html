<form class="form">
    <mat-label class="search-label">Todo Search</mat-label>
    <mat-form-field>
        <mat-label>Search</mat-label>
        <input type="text" matInput [formControl]="searchValue" [matAutocomplete]="auto">
        <button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="resetSearch()">
            <mat-icon>close</mat-icon>
        </button>
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        </mat-autocomplete>
    </mat-form-field>
</form>
